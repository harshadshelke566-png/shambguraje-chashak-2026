<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SHAMBGURAJE CHASHAK 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#f2f2f2;padding:20px}
.box{max-width:500px;margin:auto;background:#fff;padding:20px;border-radius:10px}
h1,h3{text-align:center}
input,select,button{width:100%;padding:10px;margin-top:10px}
button{background:#0a58ca;color:#fff;border:none;border-radius:6px}
button:disabled{background:#aaa}
</style>
</head>

<body>

<div class="box">
<h1>SHAMBGURAJE CHASHAK 2026</h1>
<h3>Player Registration</h3>

<input id="name" placeholder="Name" required>
<input id="age" type="number" placeholder="Age" required>
<input id="contact" type="tel" placeholder="Contact Number" required>

<select id="talent" required>
<option value="">Select Talent</option>
<option>All-rounder</option>
<option>Batsman</option>
<option>Bowler</option>
</select>

<input id="photo" type="file" accept="image/*" required>

<button id="payBtn">Pay â‚¹1</button>
<button id="submitBtn" disabled>Submit</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
let paid=false;
let pid="";

document.getElementById("payBtn").onclick=function(){
var rzp=new Razorpay({
key:"rzp_live_Fx413TTakfCymo",
amount:100,
currency:"INR",
name:"Shambguraje Chashak 2026",
handler:function(r){
paid=true;
pid=r.razorpay_payment_id;
document.getElementById("submitBtn").disabled=false;
alert("Payment Successful");
}
});
rzp.open();
};

document.getElementById("submitBtn").onclick=function(){
if(!paid){alert("Pay first");return;}
var f=document.getElementById("photo").files[0];
var rd=new FileReader();
rd.onload=function(){
fetch("https://script.google.com/macros/s/AKfycbz6HQUkxvMs8e4ccL9vZk2Ho7ZVzk3RaZDqD16XVUKjIggumHz4tqSW86ZSn32uUUiNzw/exec",{
method:"POST",
body:JSON.stringify({
name:document.getElementById("name").value,
age:document.getElementById("age").value,
contact:document.getElementById("contact").value,
talent:document.getElementById("talent").value,
payment_id:pid,
photo_url:rd.result
})
});
alert("Registration Successful");
};
rd.readAsDataURL(f);
};
</script>

</body>
</html>
