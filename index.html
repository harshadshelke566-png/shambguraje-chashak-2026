<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shambguraje Chashak 2026 – Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 15px;
    }
    button {
      background: #0a3d62;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:disabled {
      background: gray;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    .note {
      color: red;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }
    img {
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>SHAMBGURAJE CHASHAK 2026</h1>
  <h2>Player Registration</h2>

  <p><b>Entry Fee: ₹300 (UPI / Google Pay)</b></p>

  <!-- QR CODE IMAGE -->
  <img src="qr.png" alt="UPI QR Code">

  <p>
    After payment, enter your <b>UPI Transaction ID (UTR)</b><br>
    and upload <b>payment screenshot</b> & <b>passport photo</b>.
  </p>

  <form id="regForm">

    <input type="text" name="name" placeholder="Full Name" required>
    <input type="number" name="age" placeholder="Age" required>
    <input type="tel" name="contact" placeholder="Mobile Number" required>

    <select name="talent" required>
      <option value="">Select Role</option>
      <option>Bowler</option>
      <option>Batsman</option>
      <option>All-rounder</option>
      <option>Wicket Keeper</option>
    </select>

    <input type="text" name="utr" placeholder="UPI Transaction ID (UTR)" required>

    <label>Payment Screenshot</label>
    <input type="file" name="payment_screenshot" accept="image/*" required>

    <label>Passport Size Photo</label>
    <input type="file" name="passport_photo" accept="image/*" required>

    <button type="submit" id="submitBtn">Submit Registration</button>

  </form>

  <p class="note">
    ❗ Fake or duplicate UTR entries will be rejected.<br>
    ❗ Same UTR cannot be used again.
  </p>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbxIY5k28YDgV3v_OFZrpdTOyCxEiH5FgqOQPtObcxvmBeXAoX7UbSaSFlpcFP5DanoKyQ/exec";

document.getElementById("regForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const btn = document.getElementById("submitBtn");
  btn.disabled = true;
  btn.innerText = "Submitting...";

  const formData = new FormData(this);

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: formData
    });

    const result = await res.json();

    if (result.status === "success") {
      // ✅ SUCCESS PAGE REDIRECT (ACTIVE)
      window.location.href = "success.html";
    } else {
      alert("❌ " + (result.message || "Submission failed"));
    }

  } catch (err) {
    alert("❌ Server error. Try again.");
  }

  btn.disabled = false;
  btn.innerText = "Submit Registration";
});
</script>

</body>
</html>
