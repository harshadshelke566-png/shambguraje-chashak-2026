<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shambguraje Chashak 2026 – Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 15px;
    }
    button {
      background: #0a3d62;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:disabled {
      background: gray;
    }
    .note {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
    img {
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>SHAMBGURAJE CHASHAK 2026</h1>
  <h2>Player Registration</h2>

  <p><b>Entry Fee: ₹300 (Google Pay / UPI)</b></p>

  <!-- QR CODE IMAGE -->
  <img src="qr.png" alt="Google Pay QR Code">

  <p>
    After payment, enter your <b>UPI Transaction ID (UTR)</b><br>
    and upload payment screenshot & passport photo.
  </p>

  <form id="regForm">

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="tel" id="contact" placeholder="Mobile Number" required>

    <select id="talent" required>
      <option value="">Select Role</option>
      <option>Bowler</option>
      <option>Batsman</option>
      <option>All-rounder</option>
      <option>Wicket Keeper</option>
    </select>

    <input type="text" id="utr" placeholder="UPI Transaction ID (UTR)" required>

    <label><b>Payment Screenshot</b></label>
    <input type="file" id="paymentShot" name="payment_screenshot" accept="image/*" required>

    <label><b>Passport Size Photo</b></label>
    <input type="file" id="passportPhoto" name="passport_photo" accept="image/*" required>

    <button type="submit" id="submitBtn">Submit Registration</button>

  </form>

  <p class="note">
    ❗ Fake / duplicate UTR entries will be rejected.<br>
    ❗ Same UTR cannot be used again.
  </p>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbydj4UtKO0Z2cYy0XVHuQq_NXyAqe54rMPbQDgF3T2kxhznrSdP43nVJS7oFcwFPNk8/exec";

document.getElementById("regForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const btn = document.getElementById("submitBtn");
  btn.disabled = true;
  btn.innerText = "Submitting...";

  const fd = new FormData();
  fd.append("name", document.getElementById("name").value);
  fd.append("age", document.getElementById("age").value);
  fd.append("contact", document.getElementById("contact").value);
  fd.append("talent", document.getElementById("talent").value);
  fd.append("utr", document.getElementById("utr").value);
  fd.append("payment_screenshot", document.getElementById("paymentShot").files[0]);
  fd.append("passport_photo", document.getElementById("passportPhoto").files[0]);

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: fd
    });

    const result = await res.json();

    if (result.status === "success") {
      window.location.href = "success.html";
    } else {
      alert(result.message || "Submission failed");
    }

  } catch (err) {
    alert("Server error. Try again.");
  }

  btn.disabled = false;
  btn.innerText = "Submit Registration";
});
</script>

</body>
</html>
